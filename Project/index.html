<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptaren</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./function.js"></script>


</head>

<body>
    <header class="header">
		<h1 class="logo"><a href="#">Receptáreň</a></h1>
      <ul class="main-nav">
          <li><a href="#">Domov</a></li>
          <li><a href="#">Recepty</a></li>
          <li><a href="#">Cvičenie</a></li>
          <li><a href="#">Plánovač</a></li>
      </ul>
	</header> 

    <main class="container">
        <!-- Sekcia s obrázkom a kalkulačkou v jednom kontajneri -->
        <section class="hero-container">
            <!-- Pozadie s textom -->
            <div class="hero">
                <div class="hero-text">
                    <h1>Zdravé Recepty</h1>
                    <p>na každý deň</p>
                </div>
            </div>
    
            <!-- BMI Kalkulačka -->
            <div class="bmi-calculator">
                <h2>BMI KALKULAČKA</h2>
                <form id="bmiForm">
                    <label for="weight">Tvoja váha v Kg.</label>
                    <input type="number" id="weight" placeholder="Zadaj váhu">
                    
                    <label for="height">Tvoja výška v cm.</label>
                    <input type="number" id="height" placeholder="Zadaj výšku">
                    
                    <button type="submit">Vypočítaj</button>
                </form>
            </div>
        </section>
    
        <!-- Výsledok BMI -->
        <section class="bmi-result">
            <div class="bmi-index">
                <span>BMI</span>
                <span class="value">24</span>
            </div>
            <div class="bmi-description">
                <span class="status">SUPER</span>
                <p>Tvoj BMI index je vynikajúci. Vychutnávaj si recepty bez obmedzení.</p>
            </div>
        </section>
    </main>
    

    
    
    
    
</body>
</html>
